schemaName: sharding_db

dataSourceCommon:
  username: root
  password: root
  connectionTimeoutMilliseconds: 30000
  idleTimeoutMilliseconds: 60000
  maxLifetimeMilliseconds: 1800000
  maxPoolSize: 50
  minPoolSize: 1
  maintenanceIntervalMilliseconds: 30000

dataSources:
  ds_0:
    url: jdbc:mysql://127.0.0.1:3306/product?serverTimezone=UTC&useSSL=false
  ds_1:
    url: jdbc:mysql://127.0.0.1:3306/product?serverTimezone=UTC&useSSL=false

rules:
- !SHARDING
  tables:
    order_detail:
      actualDataNodes: ds_${0..1}.order_detail
      databaseStrategy:
        complex:
          shardingColumns: ID
          shardingAlgorithmName: order_detail_complex
      keyGenerateStrategy:
        column: ID
        keyGeneratorName: snowflake
    order_detail_0:
      actualDataNodes: ds_${0..1}.order_detail_0
      databaseStrategy:
        standard:
          shardingColumn: ID
          shardingAlgorithmName: order_detail_shardard
  defaultTableStrategy:
    none:
  bindingTables: [order_detail_0]
  broadcastTables: [risklvl]
  defaultTableStrategy:
    none:
#  
  shardingAlgorithms:
    order_detail_complex:
      type: ECIF
      props:
        Person: "0,30"
        Company: "40,50"
        CommonEnterprise: "50,60"
        PT: "60,70"
        RuralBank: "70,80"
        JointCustomers: "60,70"
        GlobalCustomers: "60,70"
    order_detail_shardard:
      type: INLINE
      props:
        algorithm.expression: order_detail_0
  keyGenerators:
      snowflake:
        type: SNOWFLAKE
        props:
            worker.id: 123
